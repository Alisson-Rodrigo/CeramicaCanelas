<div class="container">
    <h2 class="form-title">Cadastro de Categoria de Lançamento</h2>
    <div class="form-container">
        <form id="launchCategoryForm">
            <div class="form-group">
                <label for="categoryName">Nome da Categoria</label>
                <input type="text" id="categoryName" name="Name" class="form-input" required>
            </div>
            
            <div class="form-group">
                <label>Grupo Principal <span style="color:red">*</span></label>
                <div class="selection-box">
                    <span id="selectedGroupName">Nenhum grupo selecionado</span>
                    <button type="button" id="openGroupModalBtn" class="search-btn">Buscar Grupo...</button>
                </div>
                <input type="hidden" id="groupId" name="GroupId">
            </div>

            <button type="submit" class="submit-btn">Salvar Categoria</button>
        </form>
    </div>

    <hr class="section-divider">
    <h2>Categorias de Lançamento Cadastradas</h2>

    <div class="filter-bar">
        <div class="filter-group large">
            <label for="search-input">Buscar por Nome:</label>
            <input type="text" id="search-input" class="form-input">
        </div>
        <div class="filter-group">
            <label for="order-by">Ordenar por:</label>
            <select id="order-by" class="form-input">
                <option value="Name">Nome</option>
            </select>
        </div>
        <div class="filter-group-buttons">
            <button type="button" id="filter-btn" class="search-btn">Filtrar</button>
            <button type="button" id="clear-filters-btn" class="btn-cancel">Limpar</button>
        </div>
    </div>

    <div class="table-container">
        <table class="results-table">
            <thead>
                <tr>
                    <th>Nome da Categoria</th>
                    <th>Grupo Principal</th>
                    <th class="actions-cell">Ações</th>
                </tr>
            </thead>
            <tbody id="launch-category-list-body"></tbody>
        </table>
    </div>

    <div id="pagination-controls" class="pagination-controls"></div>
</div>

<div id="groupSearchModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Selecione um Grupo</h2>
            <button class="modal-close-btn">&times;</button>
        </div>
        <div class="modal-body">
            <div class="filter-bar">
                <div class="filter-group large">
                    <label for="modalGroupSearchInput">Buscar por Nome:</label>
                    <input type="text" id="modalGroupSearchInput" class="form-input">
                </div>
                <div class="filter-group-buttons">
                    <button type="button" id="modalGroupFilterBtn" class="search-btn">Buscar</button>
                </div>
            </div>
            <div id="modalGroupResultsContainer" class="table-container"></div>
            <div id="modalGroupPaginationControls" class="pagination-controls"></div>
        </div>
    </div>
</div>
