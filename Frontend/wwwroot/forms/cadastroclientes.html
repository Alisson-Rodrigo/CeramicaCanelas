<div class="container">
    <h2>Cadastro de Cliente</h2>
    <div class="form-container">
        <form class="customer-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="customerName">Nome Completo</label>
                    <input type="text" id="customerName" name="Name" required>
                </div>
                <div class="form-group">
                    <label for="customerDocument">CPF/CNPJ(Opcional)</label>
                    <input type="text" id="customerDocument" name="Document">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="customerEmail">Email(Opcional)</label>
                    <input type="email" id="customerEmail" name="Email">
                </div>
                <div class="form-group">
                    <label for="customerPhone">Telefone(Opcional)</label>
                    <input type="text" id="customerPhone" name="PhoneNumber">
                </div>
            </div>
            <button type="submit" class="submit-btn">Salvar Cliente</button>
        </form>
    </div>

    <hr class="section-divider">
    <h2>Clientes Cadastrados</h2>

    <div class="filter-bar">
        <div class="filter-group large">
            <label for="search-input">Buscar por Nome/Documento:</label>
            <input type="text" id="search-input" class="form-input">
        </div>
        <div class="filter-group-buttons">
            <button type="button" id="filter-btn" class="search-btn">Filtrar</button>
            <button type="button" id="clear-filters-btn" class="btn-cancel">Limpar</button>
        </div>
    </div>

    <div class="table-container">
        <table class="results-table">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>CPF</th>
                    <th>Email</th>
                    <th>Telefone</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="customer-list-body"></tbody>
        </table>
    </div>
    <div id="pagination-controls" class="pagination-controls"></div>
</div>
