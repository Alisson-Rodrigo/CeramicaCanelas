
    <div class="container">
        <h2 class="form-title">Devolução de Produtos</h2>

        <div class="filter-bar">
            <div class="filter-group">
                <label for="historySearchInput">Buscar por Produto:</label>
                <input type="text" id="historySearchInput" class="form-input" placeholder="Nome do produto...">
            </div>
            <div class="filter-group">
                <label for="historyCategoryFilter">Categoria:</label>
                <select id="historyCategoryFilter" class="form-input">
                    <option value="">Todas</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="historyEmployeeNameFilter">Colaborador:</label>
                <input type="text" id="historyEmployeeNameFilter" class="form-input" placeholder="Nome do colaborador...">
            </div>
            <div class="filter-group">
                <label for="historyStartDateFilter">Data Início:</label>
                <input type="date" id="historyStartDateFilter" class="form-input">
            </div>
            <div class="filter-group">
                <label for="historyEndDateFilter">Data Fim:</label>
                <input type="date" id="historyEndDateFilter" class="form-input">
            </div>
            <div class="filter-group-buttons">
                <button type="button" id="historyFilterBtn" class="search-btn">Filtrar</button>
                <button type="button" id="historyClearFilterBtn" class="btn-cancel">Limpar</button>
            </div>
        </div>

        <div class="table-container">
            <table class="results-table">
                <thead>
                    <tr>
                        <th>Produto</th>
                        <th>Funcionário</th>
                        <th>Qtd. Pendente</th>
                        <th>Data da Saída</th>
                        <th>Qtd. a Devolver</th>
                        <th>Ação</th>
                    </tr>
                </thead>
                <tbody id="historyTbody">
                    </tbody>
            </table>
        </div>

        <div id="historyPaginationControls" class="pagination-controls"></div>
    </div>
