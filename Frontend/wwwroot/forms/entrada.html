<div class="container">
    <h2 class="form-title">Registrar Entrada no Estoque</h2>
    <div class="form-container">
        <form id="productEntryForm" class="product-entry-form">
            <div class="form-group">
                <label class="form-label">Fornecedor</label>
                <div class="selection-box">
                    <span id="selectedSupplierName">Nenhum fornecedor selecionado</span>
                    <button type="button" id="openSupplierModalBtn" class="search-btn">Buscar Fornecedor...</button>
                </div>
                <input type="hidden" id="supplierUuid" name="SupplierId">
            </div>

            <div class="form-group">
                <label class="form-label">Produto</label>
                <div class="selection-box">
                    <span id="selectedProductName">Nenhum produto selecionado</span>
                    <button type="button" id="openProductModalBtn" class="search-btn">Buscar Produto...</button>
                </div>
                <input type="hidden" id="productUuid" name="ProductId">
            </div>

            <hr class="form-divider">

            <div class="form-row">
                <div class="form-group">
                    <label class="form-label" for="quantity">Quantidade</label>
                    <input type="number" id="quantity" name="Quantity" class="form-input" placeholder="ex: 10" min="1" step="1" required />
                </div>
                <div class="form-group">
                    <label class="form-label" for="unitPrice">Preço Unitário de Custo</label>
                    <input type="number" id="unitPrice" name="UnitPrice" class="form-input" placeholder="ex: 29.99" min="0" step="0.01" required />
                </div>
            </div>
            <button type="submit" class="submit-btn">Registrar Entrada</button>
        </form>
    </div>

    <hr class="section-divider">
    <h2 class="form-title">Entradas Registradas</h2>
    <div class="filter-bar">
         <div class="filter-group large">
            <label for="entrySearchInput">Buscar por Nome do Produto:</label>
            <input type="text" id="entrySearchInput" class="form-input" placeholder="Digite para buscar...">
        </div>
        <div class="filter-group">
            <label for="entryCategoryFilter">Filtrar por Categoria:</label>
            <select id="entryCategoryFilter" class="form-input">
                <option value="">Todas</option>
            </select>
        </div>
        <div class="filter-group-buttons">
            <button type="button" id="entryFilterBtn" class="search-btn">Filtrar</button>
            <button type="button" id="entryClearFilterBtn" class="btn-cancel">Limpar</button>
        </div>
    </div>
    <div class="table-container">
        <table class="results-table">
            <thead>
                <tr>
                    <th>Produto</th>
                    <th>Quantidade</th>
                    <th>Custo Unitário</th>
                    <th>Data da Entrada</th>
                    <th>Operador</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="entry-list-body"></tbody>
        </table>
    </div>
    <div id="entry-pagination-controls" class="pagination-controls"></div>
</div>

<div id="productSearchModal" class="modal">
    <div class="modal-content">
        <span class="modal-close-btn">&times;</span>
        <h3>Selecione um Produto</h3>
        <div class="filter-bar modal-filter-bar">
            <div class="filter-group large"><label for="modalSearchInput">Buscar por Nome:</label><input type="text" id="modalSearchInput" class="form-input"></div>
            <div class="filter-group"><label for="modalCategoryFilter">Categoria:</label><select id="modalCategoryFilter" class="form-input"><option value="">Todas</option></select></div>
            <div class="filter-group"><label for="modalOrderBySelect">Ordenar por:</label><select id="modalOrderBySelect" class="form-input"><option value="name">Nome</option><option value="price">Preço</option></select></div>
            <div class="filter-group-buttons"><button type="button" id="modalFilterBtn" class="search-btn">Filtrar</button></div>
        </div>
        <div id="modalResultsContainer" class="table-container"></div>
        <div id="modalPaginationControls" class="pagination-controls"></div>
    </div>
</div>

<div id="supplierSearchModal" class="modal">
    <div class="modal-content">
        <span class="modal-close-btn">&times;</span>
        <h3>Selecione um Fornecedor</h3>
        <div class="filter-bar modal-filter-bar">
            <div class="filter-group large"><label for="modalSupplierSearchInput">Buscar por Nome/CNPJ:</label><input type="text" id="modalSupplierSearchInput" class="form-input"></div>
            <div class="filter-group-buttons"><button type="button" id="modalSupplierFilterBtn" class="search-btn">Filtrar</button></div>
        </div>
        <div id="modalSupplierResultsContainer" class="table-container"></div>
        <div id="modalSupplierPaginationControls" class="pagination-controls"></div>
    </div>
</div>
