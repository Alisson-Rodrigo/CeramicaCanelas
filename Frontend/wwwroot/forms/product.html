
<div class="container">
    <h2>Cadastro de Produto</h2>
    <div class="form-container">
        <form class="product-form">
            <div class="form-row">
                <label class="half-width">Código do Produto (SKU): <input type="text" name="Code" required></label>
                <label class="half-width">Nome: <input type="text" name="Name" required></label>
            </div>
            <div class="form-row">
                <label class="half-width">Unidade de Medida:
                    <select name="UnitOfMeasure" required>
                        <option value="">Selecione...</option>
                        <option value="0">Unidade</option>
                        <option value="1">Kg</option>
                        <option value="2">Metro</option>
                        <option value="3">Litro</option>
                    </select>
                </label>
                <label class="half-width">Categoria:
                    <select name="CategoryId" required>
                        <option value="">Carregando categorias...</option>
                    </select>
                </label>
            </div>
            <div class="form-row">
                <label class="half-width">Estoque Mínimo: <input type="number" name="StockMinium" value="0" required></label>
                <label class="half-width">Estoque Inicial: <input type="number" name="StockInitial" value="0" required></label>
            </div>
            <div class="form-row">
                <label class="half-width">Valor Unitário (R$): <input type="number" step="0.01" name="Value" placeholder="0.00" required></label>
                <label class="half-width">Imagem (Opcional): <input type="file" name="Imagem" accept="image/*"></label>
            </div>
            <div class="form-row">
                <label class="half-width">Item Devolvível?
                    <select name="IsReturnable" required>
                        <option value="true">Sim</option>
                        <option value="false" selected>Não</option>
                    </select>
                </label>
                 <label class="half-width">Observações: <textarea name="Observation" rows="1" required></textarea></label>
            </div>
            <button type="submit">Salvar Produto</button>
        </form>
    </div>

    <hr class="section-divider">
    <h2>Lista de Produtos Cadastrados</h2>

    <div class="filter-bar">
        <div class="filter-group large">
            <label for="searchInput">Buscar por Nome/Código:</label>
            <input type="text" id="searchInput" class="form-input" placeholder="Digite para buscar...">
        </div>
        <div class="filter-group">
            <label for="categoryFilter">Categoria:</label>
            <select id="categoryFilter" class="form-input">
                <option value="">Todas</option>
            </select>
        </div>
        <div class="filter-group small">
            <label for="minPriceInput">Preço Mín:</label>
            <input type="number" id="minPriceInput" class="form-input" placeholder="0.00">
        </div>
        <div class="filter-group small">
            <label for="maxPriceInput">Preço Máx:</label>
            <input type="number" id="maxPriceInput" class="form-input" placeholder="999.99">
        </div>
        <div class="filter-group">
            <label for="orderBySelect">Ordenar por:</label>
           <select id="orderBySelect">
  <option value="name">Nome</option> <option value="price">Preço</option> </select>
        </div>
        <div class="filter-group small">
            <label for="orderDirectionSelect">Ordem:</label>
            <select id="orderDirectionSelect" class="form-input">
                <option value="true">Crescente</option>
                <option value="false">Decrescente</option>
            </select>
        </div>
        <div class="filter-group-buttons">
            <button type="button" id="filterBtn" class="search-btn">Filtrar</button>
            <button type="button" id="clearFilterBtn" class="btn-cancel">Limpar</button>
        </div>
    </div>

    <div class="table-container">
       <table class="results-table">
    <thead>
        <tr>
            <th>Imagem</th>
            <th>Código</th>
            <th>Nome</th>
            <th>Categoria</th>
            <th>Estoque Atual</th>
            <th>Est. Mínimo</th>
            <th>Valor Unitário</th>
            <th>Devolvível?</th> <th>Ações</th>
        </tr>
    </thead>
    <tbody id="product-list-body"></tbody>
</table>
    </div>

    <div id="pagination-controls" class="pagination-controls"></div>
</div>

<link rel="stylesheet" href="/css/product.css">
