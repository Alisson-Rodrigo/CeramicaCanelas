
<div class="container">
    <h2>Cadastro de Produto</h2>
    <div class="form-container">
        <form class="product-form">
            <div class="form-row">
                <div class="form-group">
                    <label class="form-label" for="productCode">Código do Produto (SKU)</label>
                    <input type="text" id="productCode" name="Code" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="productName">Nome</label>
                    <input type="text" id="productName" name="Name" class="form-input" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label class="form-label" for="productUnit">Unidade de Medida</label>
                    <select id="productUnit" name="UnitOfMeasure" class="form-input" required>
                        <option value="">Selecione...</option>
                        <option value="0">Unidade</option>
                        <option value="1">Kg</option>
                        <option value="2">Metro</option>
                        <option value="3">Litro</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label" for="productCategory">Categoria</label>
                    <select id="productCategory" name="CategoryId" class="form-input" required>
                        <option value="">Carregando categorias...</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label class="form-label" for="productStockMin">Estoque Mínimo</label>
                    <input type="number" id="productStockMin" name="StockMinium" class="form-input" value="0" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="productStockInitial">Estoque Inicial</label>
                    <input type="number" id="productStockInitial" name="StockInitial" class="form-input" value="0" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label class="form-label" for="productValue">Valor Unitário (R$)</label>
                    <input type="number" id="productValue" step="0.01" name="Value" class="form-input" placeholder="0.00" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="productImage">Imagem (Opcional)</label>
                    <input type="file" id="productImage" name="Imagem" class="form-input" accept="image/*">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label class="form-label" for="productReturnable">Item Devolvível?</label>
                    <select id="productReturnable" name="IsReturnable" class="form-input" required>
                        <option value="true">Sim</option>
                        <option value="false" selected>Não</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label" for="productObs">Observações</label>
                    <textarea id="productObs" name="Observation" class="form-input" rows="1" required></textarea>
                </div>
            </div>

            <button type="submit" class="submit-btn">Salvar Produto</button>
        </form>
    </div>

    <hr class="section-divider">
    <h2>Lista de Produtos Cadastrados</h2>

    <div class="filter-bar">
        <div class="filter-group large">
            <label for="searchInput">Buscar por Nome/Código:</label>
            <input type="text" id="searchInput" class="form-input" placeholder="Digite para buscar...">
        </div>
        <div class="filter-group">
            <label for="categoryFilter">Categoria:</label>
            <select id="categoryFilter" class="form-input">
                <option value="">Todas</option>
            </select>
        </div>
        <div class="filter-group small">
            <label for="minPriceInput">Preço Mín:</label>
            <input type="number" id="minPriceInput" class="form-input" placeholder="0.00">
        </div>
        <div class="filter-group small">
            <label for="maxPriceInput">Preço Máx:</label>
            <input type="number" id="maxPriceInput" class="form-input" placeholder="999.99">
        </div>
        <div class="filter-group">
            <label for="orderBySelect">Ordenar por:</label>
           <select id="orderBySelect">
  <option value="name">Nome</option> <option value="price">Preço</option> </select>
        </div>
        <div class="filter-group small">
            <label for="orderDirectionSelect">Ordem:</label>
            <select id="orderDirectionSelect" class="form-input">
                <option value="true">Crescente</option>
                <option value="false">Decrescente</option>
            </select>
        </div>
        <div class="filter-group-buttons">
            <button type="button" id="filterBtn" class="search-btn">Filtrar</button>
            <button type="button" id="clearFilterBtn" class="btn-cancel">Limpar</button>
        </div>
    </div>

    <div class="table-container">
       <table class="results-table">
    <thead>
        <tr>
            <th>Imagem</th>
            <th>Código</th>
            <th>Nome</th>
            <th>Categoria</th>
            <th>Estoque Atual</th>
            <th>Est. Mínimo</th>
            <th>Valor Total</th>
            <th>Devolvível?</th> <th>Ações</th>
        </tr>
    </thead>
    <tbody id="product-list-body"></tbody>
</table>
    </div>

    <div id="pagination-controls" class="pagination-controls"></div>
</div>
