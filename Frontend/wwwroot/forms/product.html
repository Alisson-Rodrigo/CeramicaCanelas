<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Produtos</title>
    <link rel="stylesheet" href="/css/product.css">
</head>
<body>
    
<div class="container">
    <h2>Cadastro de Produto</h2>
    <div class="form-container">
        <form class="product-form">
            <div class="form-row">
                <label class="half-width">Código do Produto (SKU):
                    <input type="text" name="Code" required>
                </label>
                <label class="half-width">Nome:
                    <input type="text" name="Name" required>
                </label>
            </div>
            <div class="form-row">
                <label class="half-width">Unidade de Medida:
                    <select name="UnitOfMeasure" required>
                        <option value="">Selecione...</option>
                        <option value="0">Unidade</option>
                        <option value="1">Kg</option>
                        <option value="2">Metro</option>
                        <option value="3">Litro</option>
                    </select>
                </label>
                <label class="half-width">Categoria:
                    <select name="CategoryId" required>
                        <option value="">Carregando categorias...</option>
                    </select>
                </label>
            </div>
            <div class="form-row">
                <label class="half-width">Estoque Mínimo:
                    <input type="number" name="StockMinium" value="0" required>
                </label>
                <label class="half-width">Estoque Inicial:
                    <input type="number" name="StockInitial" value="0" required>
                </label>
            </div>
            <div class="form-row">
                <label class="half-width">Valor Unitário (R$):
                    <input type="number" step="0.01" name="Value" placeholder="0.00" required>
                </label>
                <label class="half-width">Imagem (Opcional):
                    <input type="file" name="Imagem" accept="image/*">
                </label>
            </div>
            <div class="form-row">
                <label class="half-width">Item Devolvível?
                    <select name="IsReturnable" required>
                        <option value="true">Sim</option>
                        <option value="false" selected>Não</option>
                    </select>
                </label>
                 <label class="half-width">Observações:
                    <textarea name="Observation" rows="1" required></textarea>
                </label>
            </div>
            <button type="submit">Salvar Produto</button>
        </form>
    </div>

    <hr class="section-divider">
    <h2>Lista de Produtos Cadastrados</h2>
    <div class="table-container">
        <table class="results-table">
            <thead>
                <tr>
                    <th>Imagem</th>
                    <th>Código</th>
                    <th>Nome</th>
                    <th>Categoria</th>
                    <th>Estoque Atual</th>
                    <th>Est. Mínimo</th>
                    <th>Valor Unitário</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="product-list-body"></tbody>
        </table>
    </div>
</div>

<link rel="stylesheet" href="/css/product.css">
