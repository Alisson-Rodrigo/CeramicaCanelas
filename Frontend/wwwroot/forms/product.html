<body>
    <h2>Cadastro de Produto</h2>
    <div class="form-container">
        <form class="product-form">
            <div class="form-row">
                <label class="half-width">Código do Produto:
                    <input type="text" name="sku">
                </label>
                <label class="half-width">Nome:
                    <input type="text" name="nome">
                </label>
            </div>

            <div class="form-row">
                <label class="half-width">Unidade de Medida:
                    <select name="unidade">
                        <option value="unidade">Unidade</option>
                        <option value="kg">Kg</option>
                        <option value="metro">Metro</option>
                        <option value="litro">Litro</option>
                    </select>
                </label>
                <label class="half-width">Categoria:
                    <input type="text" name="categoria">
                </label>
            </div>

            <div class="form-row">
                <label class="half-width">Estoque Mínimo:
                    <input type="number" name="estoque_minimo">
                </label>
                <label class="half-width">Estoque Inicial:
                    <input type="number" name="estoque_inicial">
                </label>
            </div>

            <div class="form-row">
                <label class="half-width">Valor Unitário:
                    <input type="number" step="0.01" name="valor_unitario">
                </label>
                <label class="half-width">Data de Cadastro:
                    <input type="date" name="data_cadastro">
                </label>
            </div>

            <div class="form-row">
                <label class="half-width">Item Devolvível?
                    <select name="devolvivel">
                        <option value="sim">Sim</option>
                        <option value="nao">Não</option>
                    </select>
                </label>
            </div>

            <div class="form-row">
                <label class="full-width">Observações:
                    <textarea name="observacoes" rows="3"></textarea>
                </label>
            </div>

            <button type="submit">Salvar Produto</button>
        </form>
    </div>
    <link rel="stylesheet" href="/css/product.css">
</body>
