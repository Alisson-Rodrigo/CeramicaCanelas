<div class="container">
    <h2>Cadastro de Fornecedores</h2>
    <div class="form-container">
        <form class="supplier-form">
            <div class="form-row">
                <div class="form-group">
                    <label class="form-label" for="supplierName">Nome/Razão Social</label>
                    <input type="text" id="supplierName" name="Name" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="supplierCnpj">CNPJ</label>
                    <input type="text" id="supplierCnpj" name="Cnpj" class="form-input" placeholder="00.000.000/0001-00" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label class="form-label" for="supplierPhone">Contato (Telefone)</label>
                    <input type="text" id="supplierPhone" name="Phone" class="form-input" placeholder="(00) 00000-0000">
                </div>
                <div class="form-group">
                    <label class="form-label" for="supplierEmail">Email</label>
                    <input type="email" id="supplierEmail" name="Email" class="form-input" placeholder="contato@empresa.com">
                </div>
            </div>

            <div class="form-group">
                <label class="form-label" for="supplierAddress">Endereço</label>
                <input type="text" id="supplierAddress" name="Address" class="form-input" placeholder="Rua, Número, Bairro, Cidade - Estado">
            </div>

            <button type="submit" class="submit-btn">Salvar Fornecedor</button>
        </form>
    </div>

    <hr class="section-divider">
    <h2>Fornecedores Cadastrados</h2>

    <div class="filter-bar">
        <div class="filter-group large">
            <label for="supplierSearchInput">Buscar por Nome/CNPJ:</label>
            <input type="text" id="supplierSearchInput" class="form-input" placeholder="Digite para buscar...">
        </div>
        <div class="filter-group-buttons">
            <button type="button" id="supplierFilterBtn" class="search-btn">Filtrar</button>
            <button type="button" id="supplierClearFilterBtn" class="btn-cancel">Limpar</button>
        </div>
    </div>

    <div class="table-container">
        <table class="results-table">
            <thead>
                <tr>
                    <th>Nome/Razão Social</th>
                    <th>CNPJ</th>
                    <th>Email</th>
                    <th>Telefone</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="supplier-list-body"></tbody>
        </table>
    </div>

    <div id="supplier-pagination-controls" class="pagination-controls"></div>
</div>
<link rel="stylesheet" href="/css/suppliers.css">
