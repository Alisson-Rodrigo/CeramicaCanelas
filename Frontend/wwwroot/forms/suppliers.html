<body>
  <h2>Cadastro de Fornecedores</h2>
  <div class="form-container">
    <form class="suppliers-form">

      <div class="form-row">
        <label class="half-width">Nome/Razão Social:
          <input type="text" name="nome_supplie">
        </label>

        <label class="half-width">CNPJ:
          <input type="text" name="cnpj">
        </label>
      </div>

      <div class="form-row">
        <label class="half-width">Contato:
          <input type="text" name="telefone">
        </label>

        <label class="half-width">Endereço:
          <input type="text" name="endereco">
        </label>
      </div>

      <label>Produtos Fornecidos:
        <input type="text" name="produtos_fornecidos">
      </label>

      <button type="submit">Salvar Fornecedor</button>
    </form>
  </div>

  <link rel="stylesheet" href="/css/suppliers.css">
</body>
