<div class="container">
    <h2>Cadastro de Fornecedores</h2>
    <div class="form-container">
        <form class="supplier-form">
            <div class="form-row">
                <label class="half-width">Nome/Razão Social:
                    <input type="text" name="Name" required>
                </label>
                <label class="half-width">CNPJ:
                    <input type="text" name="Cnpj" placeholder="00.000.000/0001-00" required>
                </label>
            </div>
            <div class="form-row">
                <label class="half-width">Contato (Telefone):
                    <input type="text" name="Phone" placeholder="(00) 00000-0000">
                </label>
                <label class="half-width">Email:
                    <input type="email" name="Email" placeholder="contato@empresa.com">
                </label>
            </div>
            <div class="form-row">
                <label class="full-width">Endereço:
                    <input type="text" name="Address" placeholder="Rua, Número, Bairro, Cidade - Estado">
                </label>
            </div>
            <button type="submit">Salvar Fornecedor</button>
        </form>
    </div>

    <hr class="section-divider">
    <h2>Fornecedores Cadastrados</h2>

    <div class="filter-bar">
        <div class="filter-group large">
            <label for="supplierSearchInput">Buscar por Nome/CNPJ:</label>
            <input type="text" id="supplierSearchInput" class="form-input" placeholder="Digite para buscar...">
        </div>
        <div class="filter-group-buttons">
            <button type="button" id="supplierFilterBtn" class="search-btn">Filtrar</button>
            <button type="button" id="supplierClearFilterBtn" class="btn-cancel">Limpar</button>
        </div>
    </div>

    <div class="table-container">
        <table class="results-table">
            <thead>
                <tr>
                    <th>Nome/Razão Social</th>
                    <th>CNPJ</th>
                    <th>Email</th>
                    <th>Telefone</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="supplier-list-body"></tbody>
        </table>
    </div>

    <div id="supplier-pagination-controls" class="pagination-controls"></div>
</div>
<link rel="stylesheet" href="/css/suppliers.css">
