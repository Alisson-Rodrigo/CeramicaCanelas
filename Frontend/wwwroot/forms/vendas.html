
    <div class="container">
        <h1>Relatório de Itens Vendidos</h1>

        <div class="filters-container">
            <div class="filters-grid">
                <div class="form-group">
                    <label for="product-filter">Produto</label>
                    <select id="product-filter" class="form-input"></select>
                </div>
                <div class="form-group">
                    <label for="status-filter">Status da Venda</label>
                    <select id="status-filter" class="form-input"></select>
                </div>
                <div class="form-group">
                    <label for="payment-method-filter">Método de Pagamento</label>
                    <select id="payment-method-filter" class="form-input"></select>
                </div>
                <div class="form-group">
                    <label for="city-filter">Cidade</label>
                    <input type="text" id="city-filter" class="form-input">
                </div>
                <div class="form-group">
                    <label for="state-filter">Estado</label>
                    <input type="text" id="state-filter" class="form-input" maxlength="2">
                </div>
                <div class="form-group">
                    <label for="start-date">Data Inicial</label>
                    <input type="date" id="start-date" class="form-input">
                </div>
                <div class="form-group">
                    <label for="end-date">Data Final</label>
                    <input type="date" id="end-date" class="form-input">
                </div>
                <div class="buttons-group">
                    <button id="searchButton" class="btn btn-primary">Buscar</button>
                    <button id="clearButton" class="btn btn-secondary">Limpar</button>
                </div>
            </div>
        </div>

        <div id="loading">Carregando dados...</div>

        <div id="resultsSection" style="display: none;">
            <button id="generatePdfButton" class="btn btn-success" style="margin-bottom: 15px;">Gerar PDF</button>

            <div class="table-responsive">
                <table class="results-table">
                    <thead>
                        <tr>
                            <th>Produto</th>
                            <th>Milheiros</th>
                            <th>Unidades</th>
                            <th>Quebra (Qtd)</th> <th>Receita (R$)</th>
                            <th>Preço Médio/Milheiro (R$)</th>
                        </tr>
                    </thead>
                    <tbody id="report-table-body">
                        </tbody>
                </table>
            </div>

            <div id="noResults" style="display: none;">Nenhum resultado encontrado para os filtros aplicados.</div>
            <div id="pagination-controls" class="pagination-controls"></div>
        </div>
    </div>
