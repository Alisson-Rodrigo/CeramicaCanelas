
    <div class="container">
        <h2>Cadastro de Categoria</h2>
        
        <form class="category-form" novalidate>
            
            <div class="form-group">
                <label for="categoryName">Nome da Categoria</label>
                <input type="text" id="categoryName" name="categoryName" required>
            </div>

            <div class="form-group">
                <label for="categoryDescription">Descrição</label>
                <textarea id="categoryDescription" name="categoryDescription"></textarea>
            </div>

            <div class="form-group">
                <label>Imagem da Categoria</label>
                <label for="categoryImage" class="file-upload-wrapper">
                    <span>Clique aqui para selecionar uma imagem</span>
                    <span id="fileName">Nenhum arquivo selecionado</span>
                </label>
             
            <button type="submit">Salvar Categoria</button>
        </form>
    </div>

    <link rel="stylesheet" href="/css/category.css">
