<div class="container">
    <h2>Cadastro de Categoria</h2>
    <div class="form-container">
        <form class="category-form">
            <div class="form-group">
                <label for="categoryName">Nome da Categoria</label>
                <input type="text" id="categoryName" name="Name" required>
            </div>

            <div class="form-group">
                <label for="categoryDescription">Descrição (Opcional)</label>
                <textarea id="categoryDescription" name="Description" rows="3"></textarea>
            </div>

            <button type="submit" class="submit-btn">Salvar Categoria</button>
        </form>
    </div>

    <hr class="section-divider">
    <h2>Categorias Cadastradas</h2>
    <div class="table-container">
        <table class="results-table">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Descrição</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="category-list-body">
            </tbody>
        </table>
    </div>
</div>
