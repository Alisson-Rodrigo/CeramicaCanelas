<div class="container">
    <h2>Cadastro de Categoria</h2>
    <div class="form-container">
        <form class="category-form">
            <div class="form-group">
                <label>Nome da Categoria:</label>
                <input type="text" name="categoryName" required />
            </div>
            <div class="form-group">
                <label>Descrição:</label>
                <textarea name="categoryDescription" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="categoryImage" class="file-upload">
                    <img src="../images/sample-image.png" alt="">
                </label>
                <input type="file" name="categoryImage" id="categoryImage" accept="image/*" class="hidden"/>
            </div>
            <button type="submit">Salvar Categoria</button>
        </form>
    </div>
</div>
<link rel="stylesheet" href="/css/category.css" />
