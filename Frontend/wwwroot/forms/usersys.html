<div class="container">
    <h2>Cadastro de Usuário do Sistema</h2>
    <div class="form-container">
        <form class="user-form" autocomplete="off">
            <div class="form-row">
                <label class="half-width">Nome de Usuário:
                    <input type="text" name="UserName" required>
                </label>
                <label class="half-width">Nome Completo:
                    <input type="text" name="Name" required>
                </label>
            </div>
            <div class="form-row">
                <label class="half-width">Email:
                    <input type="email" name="Email" required>
                </label>
                <label class="half-width">Função/Cargo:
                    <select name="Role" required>
                        <option value="">Selecione uma função</option>
                        <option value="0">Admin</option>
                        <option value="1">Customer</option>
                        <option value="2">Viewer</option>
                    </select>
                </label>
            </div>
            <div class="form-row">
                <label class="half-width">Senha:
                    <input type="password" name="Password" required minlength="6" autocomplete="new-password">
                </label>
                <label class="half-width">Confirmar Senha:
                    <input type="password" name="PasswordConfirmation" required minlength="6" autocomplete="new-password">
                </label>
            </div>
            <button type="submit">Salvar Usuário</button>
        </form>
    </div>

    <hr class="section-divider">
    <h2>Usuários Cadastrados</h2>
    <div class="table-container">
        <table class="results-table">
            <thead>
                <tr>
                    <th>Nome de Usuário</th>
                    <th>Nome Completo</th>
                    <th>Email</th>
                    <th>Função</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="user-list-body"></tbody>
        </table>
    </div>
</div>

<link rel="stylesheet" href="/css/usersys.css">
