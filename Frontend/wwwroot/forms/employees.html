
<div class="container">
    <h2>Cadastro de Funcionário</h2>
    <div class="form-container">
        <form class="employee-form">
            <div class="form-row">
                <label class="half-width">Nome Completo:
                    <input type="text" name="Name" required>
                </label>
                <label class="half-width">CPF:
                    <input type="text" name="CPF" placeholder="000.000.000-00" required>
                </label>
            </div>
            <div class="form-row">
                <label class="half-width">Cargo/Posição:
                    <select name="Positiions" required>
                        <option value="">Selecione um cargo</option>
                        <option value="0">Enfornador</option>
                        <option value="1">Desenfornador</option>
                        <option value="2">Soldador</option>
                        <option value="3">Marombeiro</option>
                        <option value="4">Operador de Pá Carregadeira</option>
                        <option value="5">Motorista</option>
                        <option value="6">Queimador</option>
                        <option value="7">Conferente</option>
                        <option value="8">Caixa</option>
                        <option value="9">Auxiliar Administrativo</option>
                        <option value="10">Auxiliar de Limpeza</option>
                        <option value="11">Dono</option>
                        <option value="12">Gerente</option>
                        <option value="13">Auxiliar de Estoque</option>
                    </select>
                </label>
                <label class="half-width">Foto do Funcionário:
                    <input type="file" name="Imagem" accept="image/*">
                </label>
            </div>
            <button type="submit">Salvar Funcionário</button>
        </form>
    </div>

    <form id="filter-form" class="filter-bar">
        <div class="filter-group large">
            <label for="search-filter">Buscar por Nome ou CPF</label>
            <input type="text" id="search-filter" class="form-input" placeholder="Digite para buscar...">
        </div>

        <div class="filter-group">
            <label for="position-filter">Filtrar por Cargo</label>
            <select id="position-filter" class="form-input">
            </select>
        </div>

        <div class="filter-group">
            <label for="active-filter">Filtrar por Status</label>
            <select id="active-filter" class="form-input">
                <option value="">Todos</option>
                <option value="true">Apenas Ativos</option>
                <option value="false">Apenas Inativos</option>
            </select>
        </div>

        <div class="filter-group-buttons">
            <button type="submit" id="apply-filters-btn" class="search-btn">Filtrar</button>
            <button type="button" id="clear-filters-btn" class="btn-cancel">Limpar</button>
        </div>
    </form>
    <div class="table-container">
        <h2>Funcionários Cadastrados</h2>
        <table class="employee-table">
            <thead>
                <tr>
                    <th>Foto</th>
                    <th>Nome</th>
                    <th>CPF</th>
                    <th>Cargo</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="employee-table-body">
            </tbody>
        </table>
    </div>
</div>

<link rel="stylesheet" href="/css/employees.css">
