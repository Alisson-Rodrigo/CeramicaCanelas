<div class="container">
    <h2>Cadastro de Funcionário</h2>
    <div class="form-container">
        <form class="employee-form">
            <div class="form-row">
                <label class="half-width">Nome Completo:
                    <input type="text" name="Name" required>
                </label>
                <label class="half-width">CPF:
                    <input type="text" name="CPF" placeholder="000.000.000-00" required>
                </label>
            </div>
            <div class="form-row">
                <label class="half-width">Cargo/Posição:
                    <select name="Position" required>
                        <option value="">Selecione um cargo</option>
                        <option value="0">Enfornador</option>
                        <option value="1">Desenfornador</option>
                        <option value="2">Soldador</option>
                        <option value="3">Marombeiro</option>
                        <option value="4">Operador de Pá Carregadeira</option>
                        <option value="5">Motorista</option>
                        <option value="6">Queimador</option>
                        <option value="7">Conferente</option>
                        <option value="8">Caixa</option>
                        <option value="9">Auxiliar Administrativo</option>
                        <option value="10">Auxiliar de Limpeza</option>
                        <option value="11">Dono</option>
                        <option value="12">Gerente</option>
                        <option value="13">Auxiliar de Estoque</option>
                    </select>
                </label>
                <label class="half-width">Foto do Funcionário (Opcional):
                    <input type="file" name="ImageFile" accept="image/*">
                </label>
            </div>
            <button type="submit">Salvar Funcionário</button>
        </form>
    </div>
</div>
<link rel="stylesheet" href="/css/employees.css" />
