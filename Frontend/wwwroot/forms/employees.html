<body>
  <h2>Cadastro de Funcionário</h2>

  <div class="form-container">
    <form class="employee-form">

      <div class="form-row">
        <label class="half-width">Nome Completo:
          <input type="text" name="nome_completo">
        </label>
        <label class="half-width">Cargo:
          <input type="text" name="cargo">
        </label>
      </div>

      <div class="form-row">
        <label class="half-width">Setor:
          <select name="setor">
            <option value="producao">Produção</option>
            <option value="manutencao">Manutenção</option>
            <option value="expedicao">Expedição</option>
            <option value="administrativo">Administrativo</option>
          </select>
        </label>

        <label class="half-width">Status:
          <select name="status">
            <option value="ativo">Ativo</option>
            <option value="inativo">Inativo</option>
          </select>
        </label>
      </div>

      <div class="form-row">
        <label class="cpf-input half-width">CPF:
          <input type="text" name="cpf">
        </label>

        <label class="matricula-input half-width">Matrícula:
          <input type="text" name="matricula">
        </label>
      </div>

      <button type="submit">Salvar Funcionário</button>
    </form>
  </div>

  <link rel="stylesheet" href="/css/employees.css">
</body>
