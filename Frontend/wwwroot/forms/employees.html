<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Funcionários</title>
    <link rel="stylesheet" href="/css/employees.css" />
</head>
<body>

<div class="container">
    <h2>Cadastro de Funcionário</h2>
    <div class="form-container">
        <form class="employee-form">
            <div class="form-row">
                <label class="half-width">Nome Completo:
                    <input type="text" name="Name" required>
                </label>
                <label class="half-width">CPF:
                    <input type="text" name="CPF" placeholder="000.000.000-00" required>
                </label>
            </div>
            <div class="form-row">
                <label class="half-width">Cargo/Posição:
                    <select name="Positiions" required>
                        <option value="">Selecione um cargo</option>
                        <option value="0">Enfornador</option>
                        <option value="1">Desenfornador</option>
                        <option value="2">Soldador</option>
                        <option value="3">Marombeiro</option>
                        <option value="4">Operador de Pá Carregadeira</option>
                        <option value="5">Motorista</option>
                        <option value="6">Queimador</option>
                        <option value="7">Conferente</option>
                        <option value="8">Caixa</option>
                        <option value="9">Auxiliar Administrativo</option>
                        <option value="10">Auxiliar de Limpeza</option>
                        <option value="11">Dono</option>
                        <option value="12">Gerente</option>
                        <option value="13">Auxiliar de Estoque</option>
                    </select>
                </label>
                <label class="half-width">Foto do Funcionário:
                    <input type="file" name="Imagem" accept="image/*">
                </label>
            </div>
            <button type="submit">Salvar Funcionário</button>
        </form>
    </div>

    <div class="filter-container">
        <h2>Filtros de Busca</h2>
        <form id="filter-form" class="filter-form">
            <div class="form-row">
                <label class="third-width">Buscar por Nome ou CPF:
                    <input type="text" id="search-filter" placeholder="Digite para buscar...">
                </label>
                <label class="third-width">Filtrar por Cargo:
                    <select id="position-filter">
                        </select>
                </label>
                <label class="third-width">Filtrar por Status:
                    <select id="active-filter">
                        <option value="">Todos</option>
                        <option value="true">Apenas Ativos</option>
                        <option value="false">Apenas Inativos</option>
                    </select>
                </label>
            </div>
            <div class="form-row" style="justify-content: flex-end;">
                <button type="button" id="clear-filters-btn" class="btn-cancel">Limpar Filtros</button>
                <button type="submit" id="apply-filters-btn">Aplicar Filtros</button>
            </div>
        </form>
    </div>

    <div class="table-container">
        <h2>Funcionários Cadastrados</h2>
        <table class="employee-table">
            <thead>
                <tr>
                    <th>Foto</th>
                    <th>Nome</th>
                    <th>CPF</th>
                    <th>Cargo</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="employee-table-body">
                </tbody>
        </table>
    </div>
</div>

<link rel="stylesheet" href="/css/employees.css" />
