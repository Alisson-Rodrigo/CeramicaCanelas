<div class="container">
    <div class="header">
        <h1>Balancete de Entradas</h1>
        <p>Análise detalhada das movimentações de entrada por método de pagamento</p>
    </div>

    <div class="search-section">
        <div class="search-title">
            <div class="search-icon">🔍</div>
            Filtros de Pesquisa
        </div>
        
        <div class="filters-grid">
            <div class="filter-group">
                <label class="filter-label" for="search-input">Buscar por Método de Pagamento</label>
                <input type="text" id="search-input" class="filter-input" placeholder="Ex: Cash, BBJ...">
            </div>
            <div class="filter-group">
                <label class="filter-label" for="start-date">Data Inicial</label>
                <input type="date" id="start-date" class="filter-input">
            </div>
            <div class="filter-group">
                <label class="filter-label" for="end-date">Data Final</label>
                <input type="date" id="end-date" class="filter-input">
            </div>
        </div>
        
        <div class="search-actions">
            <button id="searchButton" class="search-button">
                <span>📊</span>
                Gerar Relatório
            </button>
            <button id="clearButton" class="clear-button">
                <span>🗑️</span>
                Limpar Filtros
            </button>
        </div>
    </div>

    <div class="loading" id="loading" style="display: none;">
        <div class="spinner"></div>
        Carregando relatório...
    </div>

    <div class="results-section" id="resultsSection" style="display: none;">
        <div class="table-responsive">
            <table class="results-table" id="resultsTable">
                <thead>
                    <tr>
                        <th>Método de Pagamento</th>
                        <th>Total Recebido (R$)</th>
                    </tr>
                </thead>
                <tbody id="report-table-body"></tbody>
            </table>
        </div>
        <div class="no-results" id="noResults" style="display: none;">
            <p>Nenhum lançamento de entrada encontrado para os filtros aplicados.</p>
        </div>
        <div id="pagination-controls" class="pagination-controls"></div>
    </div>
</div>
