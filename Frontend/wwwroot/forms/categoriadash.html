<div class="container">
    <div class="header">
        <h1>Dashboard por Categoria</h1>
        <p>Análise de custos e movimentações por categoria</p>
    </div>

    <div class="search-section">
        <div class="search-title">
            <div class="search-icon">🔍</div>
            Filtros de Pesquisa
        </div>
        
        <div class="filters-grid">
            <div class="filter-group">
                <label class="filter-label" for="categoryId">Categoria</label>
                <select id="categoryId" class="filter-input">
                    <option value="">Todas as Categorias</option>
                    </select>
            </div>
            
            <div class="filter-group">
                <label class="filter-label" for="year">Ano</label>
                <input type="number" id="year" class="filter-input" placeholder="Ano (ex: 2025)" value="2025" min="2020" max="2030">
            </div>
        </div>
        
        <button id="searchButton" class="search-button">
            <span>📊</span>
            Pesquisar
        </button>
    </div>

    <div class="loading" id="loading" style="display: none;">
        <div class="spinner"></div>
        Carregando resultados...
    </div>

    <div class="results-section" id="resultsSection" style="display: none;">
        <div class="results-summary" id="resultsSummary">
            </div>

        <table class="results-table" id="resultsTable">
            <thead>
                <tr>
                    <th>Nome da Categoria</th>
                    <th>Ano</th>
                    <th>Mês</th>
                    <th>Custo Total</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>

        <div class="no-results" id="noResults" style="display: none;">
            <p>Nenhum resultado encontrado para os filtros aplicados.</p>
        </div>
        
        <div id="pagination-controls" class="pagination-controls"></div>
    </div>
</div>
<link rel="stylesheet" href="/css/categoriadash.css">
