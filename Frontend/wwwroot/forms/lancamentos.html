<div class="container">
    <h2 class="form-title">Novo Lançamento Financeiro</h2>
    <div class="form-container">
        <div class="form-group" id="type-selection-group">
            <label class="form-label">Qual o tipo de lançamento?</label>
            <div class="type-selection">
                <input type="radio" id="typeIncome" name="Type" value="1">
                <label for="typeIncome" class="type-button">Entrada</label>
                
                <input type="radio" id="typeExpense" name="Type" value="2">
                <label for="typeExpense" class="type-button">Saída</label>
            </div>
        </div>

        <form id="launchForm" style="display: none;">
            <div class="form-group">
                <label class="form-label" for="description">Descrição</label>
                <textarea id="description" name="Description" class="form-input" rows="3" required></textarea>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label class="form-label" for="amount">Valor (R$)</label>
                    <input type="number" id="amount" name="Amount" class="form-input" placeholder="0,00" step="0.01" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="launchDate">Data do Lançamento</label>
                    <input type="date" id="launchDate" name="LaunchDate" class="form-input" required>
                </div>
            </div>
            
            <div class="form-group" id="group-categoryId">
                <label class="form-label" for="categoryId">Categoria (Opcional)</label>
                <select id="categoryId" name="CategoryId" class="form-input"></select>
            </div>

            <div class="form-group" id="group-customerId">
                <label class="form-label" for="customerId">Cliente (Opcional - ID)</label>
                <input type="text" id="customerId" name="CustomerId" class="form-input" placeholder="Cole o ID do cliente aqui">
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label class="form-label" for="paymentMethod">Método de Pagamento</label>
                    <select id="paymentMethod" name="PaymentMethod" class="form-input" required></select>
                </div>
                <div class="form-group">
                    <label class="form-label" for="status">Status</label>
                    <select id="status" name="Status" class="form-input" required></select>
                </div>
            </div>

            <div class="form-group" id="group-dueDate" style="display: none;">
                <label class="form-label" for="dueDate">Data de Vencimento (Opcional)</label>
                <input type="date" id="dueDate" name="DueDate" class="form-input">
            </div>

            <button type="submit" class="submit-btn">Salvar Lançamento</button>
        </form>
    </div>
</div>
