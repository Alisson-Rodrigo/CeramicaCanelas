<div class="container">
    <h2 class="form-title">Registrar Saída de Produto</h2>
    <div class="form-container">
        <form id="productExitForm" class="product-exit-form">
            <div class="form-group">
                <label class="form-label">Funcionário Responsável</label>
                <div class="selection-box">
                    <span id="selectedEmployeeName">Nenhum funcionário selecionado</span>
                    <button type="button" id="openEmployeeModalBtn" class="search-btn">Buscar Funcionário...</button>
                </div>
                <input type="hidden" id="employeeId" name="EmployeeId">
            </div>
            <div class="form-group">
                <label class="form-label">Observação (Opcional)</label>
                <textarea id="observation" name="Observation" class="form-input" rows="2"></textarea>
            </div>
            <hr class="form-divider">
            <div class="form-group">
                <label class="form-label">Itens da Saída</label>
                <div class="table-container minimal">
                    <table class="items-table">
                        <thead>
                            <tr>
                                <th>Produto</th>
                                <th>Quantidade</th>
                                <th>Devolvível?</th>
                                <th>Ação</th>
                            </tr>
                        </thead>
                        <tbody id="exitItemsTbody">
                            <tr id="placeholder-row"><td colspan="4" style="text-align: center; color: #888;">Nenhum produto adicionado.</td></tr>
                        </tbody>
                    </table>
                </div>
                <button type="button" id="openProductModalBtn" class="add-item-btn">Adicionar Produto à Lista</button>
            </div>
            <button type="submit" class="submit-btn">Registrar Saída de Itens</button>
        </form>
    </div>

    <hr class="section-divider">
    <h2 class="form-title">Histórico de Saídas</h2>
    <div class="filter-bar">
        </div>
    <div class="table-container">
        <table class="results-table">
            <thead>
                <tr>
                    <th>Produto</th>
                    <th>Funcionário</th>
                    <th>Quantidade</th>
                    <th>Data</th>
                    <th>Devolvível</th>
                    <th>Operador</th>
                </tr>
            </thead>
            <tbody id="historyTbody"></tbody>
        </table>
    </div>
    <div id="historyPaginationControls" class="pagination-controls"></div>
</div>

<div id="productSearchModal" class="modal">
    <div class="modal-content">
        <span class="modal-close-btn">&times;</span>
        <h3>Selecione um Produto</h3>
        <div id="modalProductResultsContainer" class="table-container"></div>
        <div id="modalProductPaginationControls" class="pagination-controls"></div>
    </div>
</div>

<div id="employeeSearchModal" class="modal">
    <div class="modal-content">
        <span class="modal-close-btn">&times;</span>
        <h3>Selecione um Funcionário</h3>
        <div class="filter-bar modal-filter-bar">
            <div class="filter-group large">
                <label for="modalEmployeeSearchInput">Buscar por Nome:</label>
                <input type="text" id="modalEmployeeSearchInput" class="form-input">
            </div>
            <div class="filter-group">
                <label for="modalEmployeePositionFilter">Cargo:</label>
                <select id="modalEmployeePositionFilter" class="form-input">
                    <option value="">Todos os Cargos</option>
                </select>
            </div>
            <div class="filter-group-buttons">
                <button type="button" id="modalEmployeeFilterBtn" class="search-btn">Filtrar</button>
            </div>
        </div>
        <div id="modalEmployeeResultsContainer" class="table-container"></div>
        <div id="modalEmployeePaginationControls" class="pagination-controls"></div>
    </div>
</div>
<link rel="stylesheet" href="/css/saida.css">
