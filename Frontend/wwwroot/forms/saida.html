<div class="container">
    <h2 class="form-title">Registrar Saída de Produto</h2>
    <div class="form-container">
        <form id="productExitForm" class="product-exit-form">
            <div class="form-group">
                <label class="form-label">Funcionário Responsável</label>
                <div class="selection-box">
                    <span id="selectedEmployeeName">Nenhum funcionário selecionado</span>
                    <button type="button" id="openEmployeeModalBtn" class="search-btn">Buscar Funcionário...</button>
                </div>
                <input type="hidden" id="employeeId" name="EmployeeId">
            </div>
            <div class="form-group">
                <label class="form-label">Observação (Opcional)</label>
                <textarea id="observation" name="Observation" class="form-input" rows="2"></textarea>
            </div>
            <hr class="form-divider">
            <div class="form-group">
                <label class="form-label">Itens da Saída</label>
                <div class="table-container minimal">
                    <table class="items-table">
                        <thead>
                            <tr>
                                <th>Produto</th>
                                <th>Quantidade</th>
                                <th>Devolvível?</th>
                                <th>Ação</th>
                            </tr>
                        </thead>
                        <tbody id="exitItemsTbody">
                            <tr id="placeholder-row"><td colspan="4" style="text-align: center; color: #888;">Nenhum produto adicionado.</td></tr>
                        </tbody>
                    </table>
                </div>
                <button type="button" id="openProductModalBtn" class="add-item-btn">Adicionar Produto à Lista</button>
            </div>
            <button type="submit" class="submit-btn">Registrar Saída de Itens</button>
        </form>
    </div>

    <hr class="section-divider">
    <h2 class="form-title">Histórico de Saídas</h2>

    <div class="filter-bar">
        <div class="filter-group large">
            <label for="historySearchInput">Buscar no Histórico:</label>
            <input type="text" id="historySearchInput" class="form-input" placeholder="Nome do produto ou funcionário...">
        </div>
        <div class="filter-group">
            <label for="historyCategoryFilter">Categoria:</label>
            <select id="historyCategoryFilter" class="form-input">
                <option value="">Todas</option>
            </select>
        </div>
        <div class="filter-group">
            <label for="historyOrderBySelect">Ordenar por:</label>
            <select id="historyOrderBySelect" class="form-input">
                <option value="ExitDate" selected>Data</option>
                <option value="ProductName">Produto</option>
                <option value="EmployeeName">Funcionário</option>
            </select>
        </div>
        <div class="filter-group small">
            <label for="historyAscendingSelect">Ordem:</label>
            <select id="historyAscendingSelect" class="form-input">
                <option value="false" selected>Decrescente</option>
                <option value="true">Crescente</option>
            </select>
        </div>
        <div class="filter-group-buttons">
            <button type="button" id="historyFilterBtn" class="search-btn">Filtrar</button>
            <button type="button" id="historyClearFilterBtn" class="btn-cancel">Limpar</button>
        </div>
    </div>

    <div class="table-container">
        <table class="results-table">
            <thead>
                <tr>
                    <th>Produto</th>
                    <th>Funcionário</th>
                    <th>Quantidade</th>
                    <th>Data</th>
                    <th>Devolvível</th>
                </tr>
            </thead>
            <tbody id="historyTbody"></tbody>
        </table>
    </div>
    <div id="historyPaginationControls" class="pagination-controls"></div>
</div>

<div id="productSearchModal" class="modal">...</div>
<div id="employeeSearchModal" class="modal">...</div>
