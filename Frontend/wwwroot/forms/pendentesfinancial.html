<div class="container">
    <div class="header">
        <h1>Relatório de Lançamentos Pendentes</h1>
        <p>Acompanhe todos os lançamentos financeiros com status "Pendente"</p>
    </div>

    <div class="search-section">
        <div class="search-title">
            <div class="search-icon">🔍</div>
            Filtros de Pesquisa
        </div>
        <div class="filters-grid">
            <div class="filter-group">
                <label class="filter-label" for="type-filter">Tipo de Lançamento</label>
                <select id="type-filter" class="filter-input">
                    <option value="">Todos</option>
                </select>
            </div>
            <div class="filter-group">
                <label class="filter-label" for="start-date">Data Inicial</label>
                <input type="date" id="start-date" class="filter-input">
            </div>
            <div class="filter-group">
                <label class="filter-label" for="end-date">Data Final</label>
                <input type="date" id="end-date" class="filter-input">
            </div>
        </div>
        <div class="search-actions">
            <button id="searchButton" class="search-button">
                <span>📊</span> Filtrar
            </button>
            <button id="clearButton" class="clear-button">
                <span>🗑️</span> Limpar Filtros
            </button>
        </div>
    </div>

    <div class="results-section" id="resultsSection" style="display: none;">
        <div class="table-responsive">
            <table class="results-table" id="resultsTable">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Data</th>
                        <th>Tipo</th>
                        <th>Cliente/Categoria</th>
                        <th>Valor</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="report-table-body"></tbody>
            </table>
        </div>
        
        <div class="no-results" id="noResults" style="display: none;">
            <p>🎉 Nenhum lançamento pendente encontrado.</p>
        </div>
        
        <div id="pagination-controls" class="pagination-controls"></div>
    </div>

    <div class="loading" id="loading" style="display: none;">
        <div class="spinner"></div>
        Carregando relatório...
    </div>
</div>
